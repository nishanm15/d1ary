    <script type="text/babel">

        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Firebase Configuration --- (Keep as is - REMEMBER TO HIDE THIS IN PRODUCTION)
        const firebaseConfig = {

        // --- Initialize Firebase ---
        let db, auth;
        try {
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); console.log("Firebase Initialized"); }
            else { firebase.app(); console.log("Firebase already initialized"); }

            }
        }

        // --- Utility Functions ---
        const formatDateToInput = (date) => { /* ... identical ... */
            if (!date || !(date instanceof Date)) return '';
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
         };
        const parseInputDate = (dateString) => { /* ... identical ... */
             if (!dateString) return null;
            return new Date(`${dateString}T00:00:00`);
        };

        // --- Firebase Utility Functions ---
        const notesCollection = db ? db.collection('notes') : null;

        const fetchNotes = (userId, callback) => { /* ... identical ... */
             if (!notesCollection || !userId) {
                 console.warn("Firestore or userId not available for fetchNotes");
                 callback(null, "Cannot fetch notes: Missing User ID or DB connection.");
                 return () => {};
             }
             const query = notesCollection
                 .where('userId', '==', userId)
                 .orderBy('entryDate', 'desc')
                 .orderBy('updatedAt', 'desc');
             const unsubscribe = query.onSnapshot(
                 (querySnapshot) => {
                     const notesData = querySnapshot.docs.map(doc => {
                         const data = doc.data();
                         return {
                             id: doc.id, ...data,
                             createdAt: data.createdAt?.toDate ? data.createdAt.toDate() : new Date(),
                             updatedAt: data.updatedAt?.toDate ? data.updatedAt.toDate() : new Date(),
                             entryDate: data.entryDate?.toDate ? data.entryDate.toDate() : null,
                         };
                     });
                     callback(notesData, null);
                 }, (error) => {
                     console.error("Error fetching notes: ", error);
                     let userMessage = "Failed to fetch notes.";
                     if (error.code === 'failed-precondition' && error.message.includes('index')) { userMessage = "Database requires an index. Check Firebase/browser console for link."; }
                     else if (error.code === 'permission-denied') { userMessage = "Permission denied. Check Firestore Security Rules."; }
                     else if (error.code === 'unauthenticated') { userMessage = "You must be logged in to view notes."; }
                     else if (error.code === 'unavailable') { userMessage = "Database connection error fetching notes."; }
                     callback(null, userMessage);
                 });
             return unsubscribe;
        };

        const saveNote = async (userId, noteData) => { /* ... identical ... */
            if (!notesCollection || !userId) throw new Error("Firestore or userId not available for saveNote");
            try {
                 const timestamp = firebase.firestore.FieldValue.serverTimestamp();
                 const dataToSave = {
                     title: (noteData.title || "").trim() || "Untitled Note",
                     content: (noteData.content || "").trim(),
                     entryDate: noteData.entryDate ? firebase.firestore.Timestamp.fromDate(noteData.entryDate) : null,
                     updatedAt: timestamp,
                     userId: userId
                 };
                 if (noteData.id) {
                     const noteRef = notesCollection.doc(noteData.id);
                     await noteRef.update(dataToSave); return noteData.id;
                 } else {
                     dataToSave.createdAt = timestamp;
                     if(dataToSave.entryDate) dataToSave.updatedAt = timestamp;
                     const docRef = await notesCollection.add(dataToSave); return docRef.id;
                 }
            } catch (error) {
                 console.error("Error saving note: ", error);
                 let userMessage = "Failed to save note.";
                 if (error.code === 'permission-denied') userMessage = "Permission denied.";
                 else if (error.code === 'unauthenticated') userMessage = "You must be logged in.";
                 throw new Error(userMessage);
            }
        };

        const deleteNote = async (userId, noteId) => { /* ... identical ... */
             if (!notesCollection || !userId) throw new Error("Firestore or userId not available for deleteNote");
            try {
                const noteRef = notesCollection.doc(noteId); await noteRef.delete();
            } catch (error) {
                console.error("Error deleting note: ", error);
                let userMessage = "Failed to delete note.";
                 if (error.code === 'permission-denied') userMessage = "Permission denied.";
                 else if (error.code === 'unauthenticated') userMessage = "You must be logged in.";
                throw new Error(userMessage);
            }
        };

        // --- React Components ---

        // --- NEW: AuthComponent with Enhanced UI/Logic ---
        function AuthComponent({ setAppError }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [isSignUp, setIsSignUp] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setAppError('');

                if (!email || !password || (isSignUp && !confirmPassword)) {
                    setError("Please fill in all required fields."); return;
                }
                if (isSignUp && password !== confirmPassword) {
                    setError("Passwords do not match."); return;
                }
                 if (password.length < 6) {
                    setError("Password must be at least 6 characters long."); return;
                 }

                setLoading(true);
                try {
                    if (isSignUp) {
                        await auth.createUserWithEmailAndPassword(email, password);
                        console.log("Sign up successful");
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                        console.log("Sign in successful");
                    }
                } catch (err) {
                    console.error("Auth Error:", err.code, err.message);
                    let userMessage = err.message;
                    if (err.code === 'auth/email-already-in-use') { userMessage = "This email address is already in use. Try signing in."; }
                    else if (err.code === 'auth/weak-password') { userMessage = "Password is too weak (must be at least 6 characters)."; }
                    else if (err.code === 'auth/invalid-email') { userMessage = "Please enter a valid email address."; }
                    else if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') { userMessage = "Invalid email or password combination."; }
                    else { userMessage = `Authentication failed. Please try again.`; }
                    setError(userMessage);
                } finally {
                    setLoading(false);
                    setConfirmPassword('');
                }
            };

            const toggleMode = () => {
                setIsSignUp(!isSignUp);
                setError(''); setAppError('');
                setEmail(''); setPassword(''); setConfirmPassword('');
                setShowPassword(false);
            };

             const togglePasswordVisibility = () => {
                 setShowPassword(!showPassword);
             };

            return (
                <div className="auth-container">
                    <div className="auth-card">
                        <h2>
                            <i className={`fa-solid ${isSignUp ? 'fa-user-plus' : 'fa-right-to-bracket'}`}></i>
                            {isSignUp ? 'Create Diary Account' : 'Sign In to Diary'}
                        </h2>
                        <p className="subtitle">{isSignUp ? 'Get started by creating an account.' : 'Welcome back! Sign in to access your notes.'}</p>

                        {error && <p className="error">{error}</p>}

                        <form onSubmit={handleSubmit}>
                            <div className="auth-field-wrapper">
                                <label htmlFor="email">Email Address</label>
                                <i className="fa-solid fa-envelope input-icon"></i>
                                <input type="email" id="email" className="input-field" placeholder="you@example.com" value={email} onChange={(e) => setEmail(e.target.value)} disabled={loading} required aria-label="Email Address" />
                            </div>

                            <div className="auth-field-wrapper">
                                <label htmlFor="password">Password</label>
                                <i className="fa-solid fa-lock input-icon"></i>
                                <input type={showPassword ? 'text' : 'password'} id="password" className="input-field" placeholder="Min. 6 characters" value={password} onChange={(e) => setPassword(e.target.value)} disabled={loading} required aria-label="Password" />
                                <button type="button" className="password-toggle" onClick={togglePasswordVisibility} aria-label={showPassword ? "Hide password" : "Show password"} title={showPassword ? "Hide password" : "Show password"}>
                                    <i className={`fa-solid ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                </button>
                            </div>

                            {isSignUp && (
                                <div className="auth-field-wrapper">
                                    <label htmlFor="confirmPassword">Confirm Password</label>
                                    <i className="fa-solid fa-check-double input-icon"></i>
                                    <input type={showPassword ? 'text' : 'password'} id="confirmPassword" className="input-field" placeholder="Re-enter password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} disabled={loading} required aria-label="Confirm Password" />
                                </div>
                            )}

                            <button type="submit" className="button button-primary submit-button" disabled={loading}>
                                {loading ? ( <> <i className="fa-solid fa-spinner fa-spin"></i> Processing... </> )
                                : ( <> <i className={`fa-solid ${isSignUp ? 'fa-user-plus' : 'fa-right-to-bracket'}`}></i> {isSignUp ? 'Create Account' : 'Sign In'} </> )}
                            </button>
                        </form>

                        <div className="toggle-auth">
                            {isSignUp ? 'Already have an account?' : "Don't have an account?"}{' '}
                            <button onClick={toggleMode} className="button-link" disabled={loading}>
                                {isSignUp ? 'Sign In here' : 'Sign Up here'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // NoteEditor Component
        function NoteEditor({ note, onSave, onCancel, setAppError, currentUser }) { /* ... identical ... */
             const [title, setTitle] = useState(note ? note.title : '');
             const [content, setContent] = useState(note ? note.content : '');
             const [entryDateString, setEntryDateString] = useState( note?.entryDate ? formatDateToInput(note.entryDate) : formatDateToInput(new Date()) );
             const [isSaving, setIsSaving] = useState(false);
             const [error, setError] = useState('');
             const handleSave = async () => {
                 setIsSaving(true); setError(''); setAppError('');
                 const entryDateObject = parseInputDate(entryDateString);
                 if (!currentUser?.uid) { setError("Cannot save: User not identified."); setAppError("Save failed: User not identified."); setIsSaving(false); return; }
                 try { await onSave(currentUser.uid, { id: note?.id, title, content, entryDate: entryDateObject }); }
                 catch (err) { const message = err.message || "Save failed."; setError(message); setAppError(message); }
                 finally { setIsSaving(false); }
             };
             return (
                <div className="note-editor">
                    <h2>{note ? 'Edit Note' : 'Create New Note'}</h2>
                    {error && <p className="error" style={{ margin: '0 0 15px 0' }}>{error}</p>}
                    <div className="field-wrapper"> <label htmlFor="entryDate">Entry Date:</label> <input type="date" id="entryDate" className="date-input" value={entryDateString} onChange={(e) => setEntryDateString(e.target.value)} disabled={isSaving} aria-label="Entry Date" /> </div>
                    <div className="field-wrapper"> <label htmlFor="noteTitle">Title:</label> <input type="text" id="noteTitle" className="input-field" placeholder="Note Title" value={title} onChange={(e) => setTitle(e.target.value)} disabled={isSaving} aria-label="Note Title" /> </div>
                    <div className="field-wrapper"> <label htmlFor="noteContent">Content:</label> <textarea id="noteContent" className="textarea-field" placeholder="Start writing..." value={content} onChange={(e) => setContent(e.target.value)} disabled={isSaving} aria-label="Note Content" /> </div>
                    <div className="button-group"> <button onClick={handleSave} className="button button-success" disabled={isSaving || !currentUser}><i className="fa-solid fa-save"></i> {isSaving ? 'Saving...' : 'Save'}</button> <button onClick={onCancel} className="button button-secondary" disabled={isSaving}>Cancel</button> </div>
                </div>
             );
        }

        // NoteViewer Component
         function NoteViewer({ note, onEdit, onClose }) { /* ... identical ... */
            if (!note) return null;
            const formatDisplayDate = (date) => date ? date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }) : 'N/A';
            const formatTimestamp = (date) => date ? date.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' }) : 'N/A';
             return (
                  <div className="note-viewer">
                     <h2>{note.title || "Untitled Note"}</h2>
                     <div className="note-viewer-meta-container">
                         <div className="note-viewer-meta-item"> <i className="fa-solid fa-calendar-day"></i> <span>Entry Date: <strong>{formatDisplayDate(note.entryDate) || <i style={{opacity: 0.7}}>(Not Set)</i>}</strong></span> </div>
                         <div className="note-viewer-meta-item"> <i className="fa-solid fa-clock"></i> <span>Updated: {formatTimestamp(note.updatedAt)}</span> </div>
                         <div className="note-viewer-meta-item"> <i className="fa-solid fa-pen-nib"></i> <span>Created: {formatTimestamp(note.createdAt)}</span> </div>
                     </div>
                     <div className="note-viewer-content">{note.content || <i style={{color: 'var(--text-muted)'}}>(No content)</i>}</div>
                     <div className="button-group"> <button onClick={() => onEdit(note)} className="button button-primary"><i className="fa-solid fa-pencil"></i> Edit</button> <button onClick={onClose} className="button button-secondary">Close</button> </div>
                 </div>
             );
         }

        // Dashboard Component
        function Dashboard({ currentUser, setAppError, handleSignOut }) { /* ... identical ... */
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [viewMode, setViewMode] = useState('list');
            const [currentNote, setCurrentNote] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDate, setFilterDate] = useState('');
            useEffect(() => {
                if (!currentUser?.uid) { setNotes([]); setIsLoading(false); setError(''); return; }
                setError(''); setIsLoading(true); setAppError('');
                const unsubscribe = fetchNotes(currentUser.uid, (data, fetchError) => {
                    if (fetchError) { setError(fetchError); setAppError(fetchError); setNotes([]); }
                    else if (data) { setNotes(data); setError(''); }
                    setIsLoading(false);
                });
                return () => { console.log("Unsubscribing notes listener"); unsubscribe(); };
            }, [currentUser, setAppError]);
            const filteredNotes = useMemo(() => {
                 let tempNotes = notes;
                if (searchTerm) { const lower = searchTerm.toLowerCase(); tempNotes = tempNotes.filter(n => (n.title?.toLowerCase()||'').includes(lower) || (n.content?.toLowerCase()||'').includes(lower)); }
                if (filterDate) { tempNotes = tempNotes.filter(n => n.entryDate && formatDateToInput(n.entryDate) === filterDate); }
                return tempNotes;
            }, [notes, searchTerm, filterDate]);
            const handleNewNote = () => { setCurrentNote(null); setViewMode('edit'); setError(''); setAppError(''); setSearchTerm(''); setFilterDate(''); };
            const handleEditNote = (note) => { setCurrentNote(note); setViewMode('edit'); setError(''); setAppError(''); setSearchTerm(''); setFilterDate(''); };
            const handleViewNote = (note) => { setCurrentNote(note); setViewMode('view'); setError(''); /* Keep filters */ };
            const handleCancel = () => { setViewMode('list'); setCurrentNote(null); setError(''); /* Keep filters */ };
            const clearDateFilter = () => setFilterDate('');
            const handleSaveNote = useCallback(async (userId, noteData) => {
                 if (userId !== currentUser?.uid) { setAppError("User mismatch saving."); return; }
                 setIsLoading(true);
                 try { await saveNote(userId, noteData); setViewMode('list'); setCurrentNote(null); setError(''); }
                 catch (err) { console.error("Save fail dash:", err); setError(err.message); setAppError(err.message); }
                 finally { setIsLoading(false); }
            }, [currentUser, setAppError]);
            const handleDeleteNote = useCallback(async (noteId, event) => {
                 event.stopPropagation();
                 if (!currentUser?.uid) { setAppError("Cannot delete: No user."); return; }
                 if (window.confirm('Delete this note?')) {
                     setError(''); setAppError(''); setIsLoading(true);
                     try { await deleteNote(currentUser.uid, noteId); if (currentNote?.id === noteId) { setViewMode('list'); setCurrentNote(null); } }
                     catch (err) { setError(err.message); setAppError(err.message); }
                     finally { setIsLoading(false); }
                 }
            }, [currentUser, currentNote, setAppError]);
            const formatCardDate = (date) => date ? date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric'}) : null;
            const formatMetaDate = (date) => date ? date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric'}) : 'No date';
            return (
                <div className="dashboard">
                    <div className="dashboard-header">
                         <div className="dashboard-header-left">
                             <h1>My Diary</h1>
                             {viewMode === 'list' && ( <div className="search-input-wrapper"> <i className="fa-solid fa-search search-icon"></i> <input type="search" placeholder="Search notes..." className="search-input" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} aria-label="Search notes" /> </div> )}
                             {viewMode === 'list' && ( <div className="date-filter-wrapper"> <label htmlFor="filterDateInput">Filter by date:</label> <input type="date" id="filterDateInput" className="date-input" value={filterDate} onChange={(e) => setFilterDate(e.target.value)} aria-label="Filter notes by date" /> {filterDate && ( <button onClick={clearDateFilter} className="button button-secondary button-sm" aria-label="Clear date filter" title="Clear date filter"> <i className="fa-solid fa-xmark"></i> Clear </button> )} </div> )}
                         </div>
                        <div className="button-group">
                            {viewMode === 'list' && ( <button onClick={handleNewNote} className="button button-primary"> <i className="fa-solid fa-plus"></i> New Note </button> )}
                            <button onClick={handleSignOut} className="button button-secondary"> <i className="fa-solid fa-right-from-bracket"></i> Sign Out </button>
                        </div>
                    </div>
                    {isLoading && <p className="loading">Loading notes...</p>}
                    {error && <p className="error">{error}</p>}
                    {viewMode === 'list' && !isLoading && ( <>
                        {filteredNotes.length > 0 && ( <ul className="note-list"> {filteredNotes.map(note => { const dispDate = formatCardDate(note.entryDate); return (
                            <li key={note.id} className="note-item" onClick={() => handleViewNote(note)} tabIndex="0" aria-label={`View note: ${note.title||'Untitled'} from ${dispDate||'no date'}`}>
                                {dispDate && ( <div className="note-entry-date"> <i className="fa-solid fa-calendar-day"></i> {dispDate} </div> )}
                                <h3>{note.title || 'Untitled Note'}</h3> <p className="note-content-preview">{note.content || <i>(No content)</i>}</p>
                                <div className="note-meta">Updated: {formatMetaDate(note.updatedAt)}</div>
                                <div className="note-actions"> <button onClick={(e) => { e.stopPropagation(); handleEditNote(note); }} className="button button-secondary" aria-label={`Edit ${note.title||'Untitled'}`}> <i className="fa-solid fa-pencil"></i> Edit </button> <button onClick={(e) => handleDeleteNote(note.id, e)} className="button button-danger" aria-label={`Delete ${note.title||'Untitled'}`}> <i className="fa-solid fa-trash-can"></i> Delete </button> </div>
                            </li> )})} </ul> )}
                        {notes.length === 0 && !error && !isLoading && ( <div className="no-notes"> <i className="fa-solid fa-book-open"></i> Your diary is empty.<br/> Create your first note! </div> )}
                        {notes.length > 0 && filteredNotes.length === 0 && !error && !isLoading && ( <div className="no-notes"> <i className="fa-solid fa-filter"></i> No notes found matching filters {searchTerm&&`("${searchTerm}")`} {filterDate&&`(${formatCardDate(parseInputDate(filterDate))})`}. <br/> Adjust search or clear date filter. </div> )}
                    </> )}
                    {viewMode === 'edit' && <NoteEditor note={currentNote} onSave={handleSaveNote} onCancel={handleCancel} setAppError={setAppError} currentUser={currentUser}/>}
                    {viewMode === 'view' && currentNote && <NoteViewer note={currentNote} onEdit={handleEditNote} onClose={handleCancel}/>}
                    {viewMode === 'view' && !currentNote && !isLoading && ( useEffect(() => { setViewMode('list'); }, [viewMode, currentNote]) )}
                </div>
            );
        }

        // App Component - Manages Auth State
        function App() { /* ... identical ... */
            const [currentUser, setCurrentUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [appError, setAppError] = useState('');
            useEffect(() => {
                if (!auth) { setAppError("Auth not init."); setAuthLoading(false); return; }
                const unsubscribe = auth.onAuthStateChanged(user => {
                    console.log("Auth state change:", user ? user.uid : 'No user');
                    setCurrentUser(user); setAuthLoading(false); setAppError('');
                });
                return () => unsubscribe();
            }, []);
            const handleSignOut = async () => {
                setAppError('');
                try { await auth.signOut(); console.log("User signed out"); }
                catch (error) { console.error("Sign Out Err:", error); setAppError(`Sign out fail: ${error.message}`); }
            };
            if (!db || !auth) { return null; } // Init error handled above
            if (authLoading) { return ( <div className="global-loading"> <i className="fa-solid fa-spinner fa-spin"></i> <span>Loading Diary...</span> </div> ); }
             const renderAppError = appError ? <div className="error" style={{maxWidth: '850px', margin: '0 auto 20px auto'}}>{`App Error: ${appError}`}</div> : null;
            return ( <> {renderAppError} {!currentUser ? ( <AuthComponent setAppError={setAppError} /> ) : ( <Dashboard currentUser={currentUser} setAppError={setAppError} handleSignOut={handleSignOut} /> )} </> );
        }

        // --- Render the App --- (Identical)
        const rootElement = document.getElementById('root');
        if (rootElement) { const root = ReactDOM.createRoot(rootElement); root.render(<App />); }
        else { console.error("#root not found"); document.body.innerHTML = '<div class="error">App failed: Root missing.</div>'; }

    </script>
